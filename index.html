<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/handlebars-v3.0.0.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="input-form">
            Order ID: <input type="text" name="id" placeholder="140121VVJN5C">
            Time: <input type="text" name="time" placeholder="2014-01-21 18:22">
            Name: <input type="text" name="name" placeholder="张三">
            Phone: <input type="text" name="phone" placeholder="18812345678">
            Address: <input type="text" name="address" placeholder="北京 北京市 海淀区 清华大学紫荆公寓2号楼2单元505A">
            <button id="submit">Submit</button>
        </div>
        <iframe id="content" frameBorder="0"></iframe>
        <script type="text/javascript">
            $("#submit").click(function(e){
                $.get("/yihaodian.html", function(data){
                    var template = Handlebars.compile(data);
                    var params = {};
                    $('#input-form input').each(function(i, v){
                        var $v = $(v);
                        params[$v.attr("name")] = $v.val();
                    });
                    var html = template(params);
                    $("#content").contents().find('html').html(html);
                });
            });
        </script>
    </body>
</html>
